<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
  <title>Gumbo</title>
</head>
<body>
  <h1>Gumpy Function</h1>
  <p>Gumbo.</p>
  <p>you ever wondered how ta goo?</p>
  
  <audio id="myAudio" src="slime.mp3"></audio>
  <audio id="myAudio2" src="gumps.mp3"></audio>
  <button onclick="document.getElementById('myAudio').play()">Gump and Gunk</button>
  
  <canvas id="leafCanvas"></canvas>

  <script src="goo.js"></script>
  <h1>Goo Clicker>
  <h2 id="counter">0</h1>
  <p>Passive Goo Per Second: <span id="passiveRate">0</span></p>
  
  <div>
    <button id="btn">Ooze and Goop</button>
  </div>

  <button id="sellBtn">goo grandma for 100</button>
  <button id="sellBtn2">goo farm for 500</button>


  <script>
let count = 0;
let passiveRate = 0; // start with 0 passive goo per second

const button = document.getElementById("btn");
const sellBtn = document.getElementById("sellBtn");
const sellBtn2 = document.getElementById("sellBtn2");
const counter = document.getElementById("counter");
const passiveDisplay = document.getElementById("passiveRate");
const audio = document.getElementById("myAudio2");

// Keep track of current prices
let sellBtnPrice = 100;
let sellBtn2Price = 500;

// Click to earn goo
button.addEventListener("click", function() {
  count++;
  counter.textContent = count;

  audio.currentTime = 0; 
  audio.play();
});

// Sell button 1: increase passive by 1
sellBtn.addEventListener("click", function() {
  if (count >= sellBtnPrice) {
    count -= sellBtnPrice;
    counter.textContent = count;

    passiveRate++;
    passiveDisplay.textContent = passiveRate;

    // Increase price by 15%
    sellBtnPrice = Math.ceil(sellBtnPrice * 1.15);
    sellBtn.textContent = `goo grandma: ${sellBtnPrice}`;
  }dd
});

// Sell button 2: increase passive by 5
sellBtn2.addEventListener("click", function() {
  if (count >= sellBtn2Price) {
    count -= sellBtn2Price;
    counter.textContent = count;

    passiveRate += 5;
    passiveDisplay.textContent = passiveRate;

    // Increase price by 15%
    sellBtn2Price = Math.ceil(sellBtn2Price * 1.15);
    sellBtn2.textContent = `goo farm: ${sellBtn2Price}`;
  }
});

// Passive goo
setInterval(function() {
  count += passiveRate;
  counter.textContent = count;
}, 1000);
</script>

    allowfullscreen>
    </iframe>
  </div>
  
</body>
</html>
