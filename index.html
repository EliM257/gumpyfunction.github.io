<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
  <title>Gumbo</title>
</head>
<body>
  <h1>Gumpy Function</h1>
  <p>Gumbo.</p>
  <p>you ever wondered how ta goo?</p>
  
  <audio id="myAudio" src="slime.mp3"></audio>
  <audio id="myAudio2" src="gumps.mp3"></audio>
  <button onclick="document.getElementById('myAudio').play()">Gump and Gunk</button>
  
  <canvas id="leafCanvas"></canvas>

  <script src="goo.js"></script>
  <h1>Goo Clicker</h1>
  <h2 id="counter">0</h2>
  <p>Passive Goo Per Second: <span id="passiveRate">0</span></p>
  <p>Goo per click: <span id="clickPowerDisplay">1</span></p>
  
  <div>
    <button id="btn">Ooze and Goop</button>
    <p></p>
  </div>
  <div>
    <button id="sellBtn">Goo Grandma: 100</button>
    <button id="sellBtn2">Goo Farm: 500</button>
    <button id="sellBtn3">Goo Mine: 1300</button>
  </div>
  <div>
    <button id="sellBtn4">Goo Factory: 5000</button>
    <button id="sellBtn5">Goo Bank: 10000</button>
    <button id="sellBtn6">Goo Temple: 100000</button>
  </div>
  <div>
    <button id="sellBtn7">Goo Wizard Tower: 1500000</button>
    <button id="sellBtn8">Goo Shipment: 5000000</button>
  </div>


  <script>
let count = 0;
let passiveRate = 0; 
let clickPower = 1; // starting click value

const button = document.getElementById("btn");
const sellBtn = document.getElementById("sellBtn");
const sellBtn2 = document.getElementById("sellBtn2");
const sellBtn3 = document.getElementById("sellBtn3");
const sellBtn4 = document.getElementById("sellBtn4");
const sellBtn5 = document.getElementById("sellBtn5");
const sellBtn6 = document.getElementById("sellBtn6");
const sellBtn7 = document.getElementById("sellBtn7");
const sellBtn8 = document.getElementById("sellBtn8");

const counter = document.getElementById("counter");
const passiveDisplay = document.getElementById("passiveRate");
const clickPowerDisplay = document.getElementById("clickPowerDisplay");
const audio = document.getElementById("myAudio2");

// Count displays
const sellBtnCountDisplay = document.getElementById("sellBtnCount");
const sellBtn2CountDisplay = document.getElementById("sellBtn2Count");
const sellBtn3CountDisplay = document.getElementById("sellBtn3Count");
const sellBtn4CountDisplay = document.getElementById("sellBtn4Count");
const sellBtn5CountDisplay = document.getElementById("sellBtn5Count");
const sellBtn6CountDisplay = document.getElementById("sellBtn6Count");
const sellBtn7CountDisplay = document.getElementById("sellBtn7Count");
const sellBtn8CountDisplay = document.getElementById("sellBtn8Count");

// Property counts
let sellBtnCount = 0;
let sellBtn2Count = 0;
let sellBtn3Count = 0;
let sellBtn4Count = 0;
let sellBtn5Count = 0;
let sellBtn6Count = 0;
let sellBtn7Count = 0;
let sellBtn8Count = 0;

// Current prices
let sellBtnPrice = 100;
let sellBtn2Price = 500;
let sellBtn3Price = 1300;
let sellBtn4Price = 5000;
let sellBtn5Price = 10000;
let sellBtn6Price = 100000;
let sellBtn7Price = 1500000;
let sellBtn8Price = 5000000;

// Click to earn goo
button.addEventListener("click", function() {
  count += clickPower;
  counter.textContent = count;

  audio.currentTime = 0; 
  audio.play();
});

// Helper to handle property purchases
function buyProperty(priceVar, btnElement, passiveIncrease, clickIncrease, countVar, countDisplay) {
  if (count >= priceVar.value) {
    count -= priceVar.value;
    counter.textContent = count;

    passiveRate += passiveIncrease;
    clickPower += clickIncrease;

    // Update property count
    countVar.value++;
    countDisplay.textContent = countVar.value;

    passiveDisplay.textContent = passiveRate;
    clickPowerDisplay.textContent = clickPower;

    // Increase price by 15%
    priceVar.value = Math.ceil(priceVar.value * 1.15);
    btnElement.childNodes[0].nodeValue = `${btnElement.dataset.name}: ${priceVar.value} (`;
  }
}

// Price objects
const sellBtnObj = {value: sellBtnPrice};
const sellBtn2Obj = {value: sellBtn2Price};
const sellBtn3Obj = {value: sellBtn3Price};
const sellBtn4Obj = {value: sellBtn4Price};
const sellBtn5Obj = {value: sellBtn5Price};
const sellBtn6Obj = {value: sellBtn6Price};
const sellBtn7Obj = {value: sellBtn7Price};
const sellBtn8Obj = {value: sellBtn8Price};

// Dataset names
sellBtn.dataset.name = "Goo Grandma";
sellBtn2.dataset.name = "Goo Farm";
sellBtn3.dataset.name = "Goo Mine";
sellBtn4.dataset.name = "Goo Factory";
sellBtn5.dataset.name = "Goo Bank";
sellBtn6.dataset.name = "Goo Temple";
sellBtn7.dataset.name = "Goo Wizard Tower";
sellBtn8.dataset.name = "Goo Shipment";

// Event listeners
sellBtn.addEventListener("click", () => buyProperty(sellBtnObj, sellBtn, 1, 1, {value: sellBtnCount}, sellBtnCountDisplay));
sellBtn2.addEventListener("click", () => buyProperty(sellBtn2Obj, sellBtn2, 10, 2, {value: sellBtn2Count}, sellBtn2CountDisplay));
sellBtn3.addEventListener("click", () => buyProperty(sellBtn3Obj, sellBtn3, 50, 5, {value: sellBtn3Count}, sellBtn3CountDisplay));
sellBtn4.addEventListener("click", () => buyProperty(sellBtn4Obj, sellBtn4, 75, 10, {value: sellBtn4Count}, sellBtn4CountDisplay));
sellBtn5.addEventListener("click", () => buyProperty(sellBtn5Obj, sellBtn5, 300, 25, {value: sellBtn5Count}, sellBtn5CountDisplay));
sellBtn6.addEventListener("click", () => buyProperty(sellBtn6Obj, sellBtn6, 1000, 50, {value: sellBtn6Count}, sellBtn6CountDisplay));
sellBtn7.addEventListener("click", () => buyProperty(sellBtn7Obj, sellBtn7, 20000, 100, {value: sellBtn7Count}, sellBtn7CountDisplay));
sellBtn8.addEventListener("click", () => buyProperty(sellBtn8Obj, sellBtn8, 100000, 500, {value: sellBtn8Count}, sellBtn8CountDisplay));

// Passive goo
setInterval(function() {
  count += passiveRate;
  counter.textContent = count;
}, 1000);
</script>
  
  <div>
    <iframe width="640" height="480"
    src="https://www.youtube.com/embed/QjgmcPhqBuU"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
    </iframe>
  </div>
  
</body>
</html>
