<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
  <title>Gumbo</title>
</head>
<body>
  <h1>Gumpy Function</h1>
  <p>Gumbo.</p>
  <p>you ever wondered how ta goo?</p>
  
  <audio id="myAudio" src="slime.mp3"></audio>
  <audio id="myAudio2" src="gumps.mp3"></audio>
  <button onclick="document.getElementById('myAudio').play()">Gump and Gunk</button>
  
  <canvas id="leafCanvas"></canvas>

  <script src="goo.js"></script>
  <h1>Goo Clicker</h1>
  <h2 id="counter">0</h2>
  <p>Passive Goo Per Second: <span id="passiveRate">0</span></p>
  <p>Goo per click: <span id="clickPowerDisplay">1</span></p>
  
  <div>
    <button id="btn">Ooze and Goop</button>
    <p></p>
  </div>
  <div>
    <button id="sellBtn">Goo Grandma: 100 (<span id="sellBtnCount">0</span>)</button>
    <button id="sellBtn2">Goo Farm: 500 (<span id="sellBtn2Count">0</span>)</button>
    <button id="sellBtn3">Goo Mine: 1300 (<span id="sellBtn3Count">0</span>)</button>
  </div>
  <div>
    <button id="sellBtn4">Goo Factory: 5000 (<span id="sellBtn4Count">0</span>)</button>
    <button id="sellBtn5">Goo Bank: 10000 (<span id="sellBtn5Count">0</span>)</button>
    <button id="sellBtn6">Goo Temple: 100000 (<span id="sellBtn6Count">0</span>)</button>
  </div>
    <button id="sellBtn7">Goo Wizard Tower: 1500000 (<span id="sellBtn7Count">0</span>)</button>
    <button id="sellBtn8">Goo Shipment: 5000000 (<span id="sellBtn8Count">0</span>)</button>


<script>
let count = 0;
let passiveRate = 0; 
let clickPower = 1; // starting click value

const button = document.getElementById("btn");
const counter = document.getElementById("counter");
const passiveDisplay = document.getElementById("passiveRate");
const clickPowerDisplay = document.getElementById("clickPowerDisplay");
const audio = document.getElementById("myAudio2");

// Property buttons
const buttons = [
  { btn: document.getElementById("sellBtn"), price: 100, passive: 1, click: 1, countSpan: document.getElementById("sellBtnCount"), name: "Goo Grandma" },
  { btn: document.getElementById("sellBtn2"), price: 500, passive: 10, click: 2, countSpan: document.getElementById("sellBtn2Count"), name: "Goo Farm" },
  { btn: document.getElementById("sellBtn3"), price: 1300, passive: 50, click: 5, countSpan: document.getElementById("sellBtn3Count"), name: "Goo Mine" },
  { btn: document.getElementById("sellBtn4"), price: 5000, passive: 75, click: 10, countSpan: document.getElementById("sellBtn4Count"), name: "Goo Factory" },
  { btn: document.getElementById("sellBtn5"), price: 10000, passive: 300, click: 25, countSpan: document.getElementById("sellBtn5Count"), name: "Goo Bank" },
  { btn: document.getElementById("sellBtn6"), price: 100000, passive: 1000, click: 50, countSpan: document.getElementById("sellBtn6Count"), name: "Goo Temple" },
  { btn: document.getElementById("sellBtn7"), price: 1500000, passive: 20000, click: 100, countSpan: document.getElementById("sellBtn7Count"), name: "Goo Wizard Tower" },
  { btn: document.getElementById("sellBtn8"), price: 5000000, passive: 100000, click: 500, countSpan: document.getElementById("sellBtn8Count"), name: "Goo Shipment" }
];

// Add a persistent count property for each button
buttons.forEach(item => item.count = 0);

// Click to earn goo
button.addEventListener("click", function() {
  count += clickPower;
  counter.textContent = count;

  audio.currentTime = 0;
  audio.play();
});

// Helper function to buy property
function buyProperty(item) {
  if (count >= item.price) {
    count -= item.price;
    counter.textContent = count;

    passiveRate += item.passive;
    clickPower += item.click;

    item.count++; // persistent count
    item.countSpan.textContent = item.count;

    passiveDisplay.textContent = passiveRate;
    clickPowerDisplay.textContent = clickPower;

    // Increase price by 15%
    item.price = Math.ceil(item.price * 1.15);
    item.btn.firstChild.nodeValue = `${item.name}: ${item.price} (`;
  }
}

// Attach event listeners
buttons.forEach(item => {
  item.btn.addEventListener("click", () => buyProperty(item));
});

// Passive goo every second
setInterval(function() {
  count += passiveRate;
  counter.textContent = count;
}, 1000);
</script>

<div>
  <p></p>

    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>
  
</body>
</html>
